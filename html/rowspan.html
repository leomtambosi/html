<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>rowspan</title>
    </head>

    <body>
        <header>
            <h1>rowspan</h1>
        </header>

        <article>
            <table>
                <caption>dinheiro poupado em 2022</caption>
                <thead>
                <tr>
                    <th>mês</th>
                    <th>poupança</th>
                    <th>poupado p/aniversario</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>março</td>
                        <td>R$200</td>
                        <td rowspan="2">R$200</td>
                    </tr>
                    <tr>
                        <td>abril</td>
                        <td>R$100</td>
                    </tr>
                </tbody>
            </table>
            <br/>
        </article>
        <footer>
            <small>rodapé pequenininho</small>
        </footer>
    </body>
</html>
