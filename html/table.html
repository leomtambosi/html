<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>elemento tabela</title>
    </head>

    <body>
        <header>
            <h1>elemento table</h1>
        </header>

        <article>
            <table>
                <caption>dinheiro poupado em 2022</caption>
                <thead>
                <tr>
                    <th>mês</th>
                    <th>dinheiro</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>janeiro</td>
                    <td>R$100</td>
                </tr>
                <tr>
                    <td>fevereiro</td>
                    <td>R$50</td>
                </tr>
                <tbody>
                    <tfoot>
                        <tr>
                            <td>soma:</td>
                            <td>R$150</td>
                        </tr>
                    </tfoot>
            </table>
            <br/>
        </article>
        <footer>
            rodapé da tabela
        </footer>
    </body>
</html>
